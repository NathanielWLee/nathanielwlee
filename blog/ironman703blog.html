  <!-- Custom Tailwind Config -->
  <script>
      tailwind.config = {
          theme: {
              extend: {
                  colors: {
                      'aurora-green': '#00ffaa',
                      'aurora-blue': '#00aaff',
                      'aurora-purple': '#aa00ff',
                      'aurora-pink': '#ff00aa',
                      'aurora-yellow': '#ffee00',
                      'aurora-red': '#ff0044',
                      'aurora-orange': '#ff8800',
                      'dark-bg': '#0a0e1a',
                      'dark-card': '#1a1f2e',
                      'dark-border': '#2a2f3e'
                  },
                  animation: {
                      'aurora': 'aurora 15s ease-in-out infinite',
                      'float': 'float 6s ease-in-out infinite',
                      'pulse-slow': 'pulse 4s ease-in-out infinite',
                      'slide-up': 'slideUp 0.5s ease-out',
                      'glow': 'glow 2s ease-in-out infinite'
                  },
                  keyframes: {
                      aurora: {
                          '0%, 100%': {
                              backgroundPosition: '0% 50%',
                              backgroundSize: '200% 200%'
                          },
                          '50%': {
                              backgroundPosition: '100% 50%',
                              backgroundSize: '200% 200%'
                          }
                      },
                      float: {
                          '0%, 100%': { transform: 'translateY(0px)' },
                          '50%': { transform: 'translateY(-20px)' }
                      },
                      slideUp: {
                          '0%': { transform: 'translateY(20px)', opacity: '0' },
                          '100%': { transform: 'translateY(0)', opacity: '1' }
                      },
                      glow: {
                          '0%, 100%': {
                              boxShadow: '0 0 5px rgba(0, 255, 170, 0.5), 0 0 20px rgba(0, 255, 170, 0.3)'
                          },
                          '50%': {
                              boxShadow: '0 0 20px rgba(0, 170, 255, 0.8), 0 0 40px rgba(0, 170, 255, 0.4)'
                          }
                      }
                  }
              }
          }
      }
  </script>

  <style>
      /* Aurora gradient background */
      .aurora-bg {
          background: linear-gradient(-45deg, #0a0e1a, #1a0033, #002244, #001a33);
          background-size: 400% 400%;
          animation: aurora 15s ease infinite;
      }

      /* Aurora light effect overlay */
      .aurora-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 100vh;
          background:
              radial-gradient(ellipse at top left, rgba(0, 255, 170, 0.15) 0%, transparent 40%),
              radial-gradient(ellipse at top right, rgba(0, 170, 255, 0.15) 0%, transparent 40%),
              radial-gradient(ellipse at bottom left, rgba(170, 0, 255, 0.1) 0%, transparent 40%),
              radial-gradient(ellipse at bottom right, rgba(255, 0, 170, 0.1) 0%, transparent 40%);
          pointer-events: none;
          opacity: 0.7;
      }

      /* Smooth scrolling */
      html {
          scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
          width: 10px;
      }

      ::-webkit-scrollbar-track {
          background: #0a0e1a;
      }

      ::-webkit-scrollbar-thumb {
          background: linear-gradient(to bottom, #00ffaa, #00aaff);
          border-radius: 5px;
      }

      /* Gradient text */
      .gradient-text {
          background: linear-gradient(135deg, #00ffaa 0%, #00aaff 50%, #aa00ff 100%);
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      /* Card hover effect */
      .card-hover {
          transition: all 0.3s ease;
          border: 1px solid transparent;
      }

      .card-hover:hover {
          border-color: #00ffaa;
          transform: translateY(-5px);
          box-shadow: 0 10px 30px rgba(0, 255, 170, 0.2);
      }

      /* Progress bar animation */
      @keyframes progressAnimation {
          0% { width: 0%; }
      }

      .progress-bar {
          animation: progressAnimation 2s ease-out forwards;
      }
  </style>
